<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Alertas Pro</title>
    <link rel="manifest" href="data:application/manifest+json,{'name':'Alertas','display':'standalone'}" />
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: -apple-system, system-ui, sans-serif; background: #f0f2f5; padding: 20px; }
        .container { max-width: 500px; margin: 0 auto; }
        .card { background: white; border-radius: 20px; padding: 20px; box-shadow: 0 10px 20px rgba(0,0,0,0.05); margin-bottom: 20px; }
        h1 { text-align: center; margin-bottom: 20px; color: #1c1e21; font-weight: 800; }
        label { display: block; margin-top: 10px; font-size: 12px; color: #666; font-weight: bold; }
        
        /* Ajuste de tama√±o y centrado de la fecha */
        input[type="datetime-local"], input[type="text"], input[type="number"], select { 
            width: 100%; 
            padding: 16px; 
            margin: 8px 0; 
            border: 1px solid #ddd; 
            border-radius: 12px; 
            font-size: 18px; /* Aumentado */
            text-align: center; /* Centrado */
            -webkit-appearance: none;
        }

        .days-selector { display: flex; justify-content: space-between; margin: 10px 0; gap: 5px; }
        .day-btn { flex: 1; padding: 12px 0; border: 1px solid #ddd; border-radius: 8px; background: #fff; font-size: 12px; font-weight: bold; text-align: center; cursor: pointer; }
        .day-btn.active { background: #007AFF; color: white; border-color: #007AFF; }
        .btn-main { width: 100%; padding: 18px; background: #007AFF; color: white; border: none; border-radius: 14px; font-weight: bold; font-size: 18px; margin-top: 10px; }
        
        .reminder-card { background: white; border-radius: 18px; padding: 20px; margin-bottom: 12px; border-left: 6px solid #007AFF; box-shadow: 0 4px 6px rgba(0,0,0,0.05); }
        .alert-active { background: #FF3B30 !important; color: white !important; animation: shake 0.5s infinite; }
        @keyframes shake { 0%, 100% { transform: translateX(0); } 25% { transform: translateX(5px); } 75% { transform: translateX(-5px); } }
        
        .btn-action { width: 100%; padding: 14px; margin-top: 10px; border: none; border-radius: 10px; font-weight: bold; cursor: pointer; font-size: 16px; }
        .btn-done { background: #34C759; color: white; }
        .btn-delete { background: #FF3B30; color: white; margin-top: 10px; }
    </style>
</head>
<body>
    <div class="container">
        <h1>‚è∞ Alertas Pro</h1>
        <div class="card">
            <label>¬øQu√© tarea es?</label>
            <input type="text" id="title" placeholder="Ej: Revisi√≥n √≥ptica">
            
            <label>Fecha y Hora de Inicio</label>
            <input type="datetime-local" id="startDate">
            
            <label>D√≠as de la semana</label>
            <div class="days-selector">
                <div class="day-btn active" data-day="1">L</div>
                <div class="day-btn active" data-day="2">M</div>
                <div class="day-btn active" data-day="3">X</div>
                <div class="day-btn active" data-day="4">J</div>
                <div class="day-btn active" data-day="5">V</div>
                <div class="day-btn" data-day="6">S</div>
                <div class="day-btn" data-day="0">D</div>
            </div>
            
            <label>Repetir cada (Tiempo)</label>
            <div style="display:flex; gap:10px;">
                <input type="number" id="interval" value="30">
                <select id="unit"><option value="m">Minutos</option><option value="h">Horas</option></select>
            </div>
            <button class="btn-main" onclick="addReminder()">Guardar Alerta Recurrente</button>
        </div>
        <div id="list"></div>
    </div>

    <script>
        let reminders = JSON.parse(localStorage.getItem('reminders')) || [];
        document.querySelectorAll('.day-btn').forEach(btn => btn.onclick = () => btn.classList.toggle('active'));

        const d = new Date();
        document.getElementById('startDate').value = new Date(d.getTime() - d.getTimezoneOffset()*60000).toISOString().slice(0,16);

        async function addReminder() {
            if ("Notification" in window) await Notification.requestPermission();
            
            const t = document.getElementById('title').value;
            const s = new Date(document.getElementById('startDate').value).getTime();
            const i = parseInt(document.getElementById('interval').value);
            const u = document.getElementById('unit').value;
            const selectedDays = Array.from(document.querySelectorAll('.day-btn.active')).map(b => parseInt(b.dataset.day));

            if (!t || isNaN(s)) return;

            reminders.push({
                id: Date.now(),
                title: t,
                ms: u === 'm' ? i * 60000 : i * 3600000,
                next: s,
                days: selectedDays,
                isAlerting: false
            });
            
            save();
            render();
            document.getElementById('title').value = '';
        }

        function render() {
            const list = document.getElementById('list');
            const now = Date.now();
            const currentDay = new Date().getDay();

            list.innerHTML = reminders.map(r => {
                const isCorrectDay = r.days.includes(currentDay);
                if (r.next <= now && isCorrectDay) {
                    r.isAlerting = true;
                    if (Math.floor(now/1000) % 15 === 0) {
                        new Notification("‚ö†Ô∏è PENDIENTE: " + r.title, { requireInteraction: true });
                    }
                }

                return `
                    <div class="reminder-card ${r.isAlerting ? 'alert-active' : ''}">
                        <strong style="display:block; font-size:20px;">${r.title}</strong>
                        <div style="font-size:14px; margin:8px 0;">${r.isAlerting ? '¬°REALIZAR AHORA!' : 'Pr√≥xima: ' + new Date(r.next).toLocaleString()}</div>
                        ${r.isAlerting ? 
                            `<button class="btn-action btn-done" onclick="complete(${r.id})">‚úì Tarea Realizada</button>` : 
                            `<button class="btn-action btn-delete" onclick="del(${r.id})">üóë Eliminar</button>`}
                    </div>
                `;
            }).join('');
        }

        function complete(id) {
            const r = reminders.find(x => x.id === id);
            r.isAlerting = false;
            r.next = Date.now() + r.ms; // Recurrencia asegurada [cite: 2026-01-14]
            save();
            render();
        }

        function del(id) {
            if(confirm("¬øBorrar este recordatorio?")) {
                reminders = reminders.filter(x => x.id !== id);
                save();
                render();
            }
        }

        function save() { localStorage.setItem('reminders', JSON.stringify(reminders)); }
        setInterval(render, 1000);
        render();
    </script>
</body>
</html>
