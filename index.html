<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Alertas Pro</title>
    <link rel="manifest" href="data:application/manifest+json,{'name':'Alertas','display':'standalone'}" />
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: -apple-system, system-ui, sans-serif; background: #f0f2f5; padding: 20px; }
        .container { max-width: 500px; margin: 0 auto; }
        .card { background: white; border-radius: 20px; padding: 20px; box-shadow: 0 10px 20px rgba(0,0,0,0.05); margin-bottom: 20px; }
        h1 { text-align: center; margin-bottom: 20px; color: #1c1e21; font-weight: 800; }
        label { display: block; margin-top: 10px; font-size: 12px; color: #666; font-weight: bold; }
        input, select { width: 100%; padding: 12px; margin: 8px 0; border: 1px solid #ddd; border-radius: 10px; font-size: 16px; }
        .days-selector { display: flex; justify-content: space-between; margin: 10px 0; gap: 5px; }
        .day-btn { flex: 1; padding: 10px 0; border: 1px solid #ddd; border-radius: 8px; background: #fff; font-size: 12px; font-weight: bold; text-align: center; cursor: pointer; }
        .day-btn.active { background: #007AFF; color: white; border-color: #007AFF; }
        .btn-main { width: 100%; padding: 16px; background: #007AFF; color: white; border: none; border-radius: 14px; font-weight: bold; font-size: 17px; margin-top: 10px; }
        .reminder-card { background: white; border-radius: 15px; padding: 15px; margin-bottom: 10px; border-left: 5px solid #007AFF; }
        .alert-active { background: #FF3B30 !important; color: white !important; animation: shake 0.5s infinite; }
        @keyframes shake { 0%, 100% { transform: translateX(0); } 25% { transform: translateX(5px); } 75% { transform: translateX(-5px); } }
        .btn-action { width: 100%; padding: 12px; margin-top: 10px; border: none; border-radius: 10px; font-weight: bold; cursor: pointer; }
        .btn-done { background: #34C759; color: white; }
        .btn-delete { background: #FF3B30; color: white; margin-top: 8px; }
    </style>
</head>
<body>
    <div class="container">
        <h1>‚è∞ Alertas Pro</h1>
        <div class="card">
            <label>Tarea</label>
            <input type="text" id="title" placeholder="Ej: Revisi√≥n √≥ptica">
            <label>Primera alerta</label>
            <input type="datetime-local" id="startDate">
            <label>D√≠as activos</label>
            <div class="days-selector">
                <div class="day-btn active" data-day="1">L</div>
                <div class="day-btn active" data-day="2">M</div>
                <div class="day-btn active" data-day="3">X</div>
                <div class="day-btn active" data-day="4">J</div>
                <div class="day-btn active" data-day="5">V</div>
                <div class="day-btn" data-day="6">S</div>
                <div class="day-btn" data-day="0">D</div>
            </div>
            <label>Repetir cada</label>
            <div style="display:flex; gap:10px;">
                <input type="number" id="interval" value="30">
                <select id="unit"><option value="m">Minutos</option><option value="h">Horas</option></select>
            </div>
            <button class="btn-main" onclick="processAll()">Guardar y Sincronizar iPhone</button>
        </div>
        <div id="list"></div>
    </div>

    <script>
        let reminders = JSON.parse(localStorage.getItem('reminders')) || [];
        document.querySelectorAll('.day-btn').forEach(btn => btn.onclick = () => btn.classList.toggle('active'));

        const d = new Date();
        document.getElementById('startDate').value = new Date(d.getTime() - d.getTimezoneOffset()*60000).toISOString().slice(0,16);

        async function processAll() {
            if ("Notification" in window) await Notification.requestPermission();
            const added = addReminder();
            if (added) syncWithApple(added.title, document.getElementById('startDate').value);
        }

        function addReminder() {
            const t = document.getElementById('title').value;
            const s = new Date(document.getElementById('startDate').value).getTime();
            const i = parseInt(document.getElementById('interval').value);
            const u = document.getElementById('unit').value;
            const selectedDays = Array.from(document.querySelectorAll('.day-btn.active')).map(b => parseInt(b.dataset.day));

            if (!t || isNaN(s)) return null;

            const newRem = {
                id: Date.now(),
                title: t,
                ms: u === 'm' ? i * 60000 : i * 3600000,
                next: s,
                days: selectedDays,
                isAlerting: false
            };

            reminders.push(newRem);
            save();
            render();
            document.getElementById('title').value = '';
            return newRem;
        }

        function syncWithApple(title, dateValue) {
            // El formato calshow:// es m√°s estable para abrir el calendario/recordatorio directamente
            const date = new Date(dateValue);
            const timestamp = date.getTime() / 1000;
            // Intentamos abrir la creaci√≥n de recordatorio con un formato simplificado
            const url = `x-apple-reminder://create?title=${encodeURIComponent(title)}`;
            window.location.href = url;
        }

        function render() {
            const list = document.getElementById('list');
            const now = Date.now();
            const currentDay = new Date().getDay();

            list.innerHTML = reminders.map(r => {
                const isCorrectDay = r.days.includes(currentDay);
                if (r.next <= now && isCorrectDay) r.isAlerting = true;

                return `
                    <div class="reminder-card ${r.isAlerting ? 'alert-active' : ''}">
                        <strong style="display:block; font-size:18px;">${r.title}</strong>
                        <div style="font-size:13px; margin:5px 0;">${r.isAlerting ? '‚ö†Ô∏è PENDIENTE' : 'Pr√≥xima: ' + new Date(r.next).toLocaleString()}</div>
                        ${r.isAlerting ? 
                            `<button class="btn-action btn-done" onclick="complete(${r.id})">‚úì Tarea Realizada</button>` : 
                            `<button class="btn-action btn-delete" onclick="del(${r.id})">üóë Eliminar Recordatorio</button>`}
                    </div>
                `;
            }).join('');
        }

        function complete(id) {
            const r = reminders.find(x => x.id === id);
            r.isAlerting = false;
            r.next = Date.now() + r.ms; // Aqu√≠ recuperamos la recurrencia autom√°tica
            save();
            render();
        }

        function del(id) {
            if(confirm("¬øBorrar este recordatorio?")) {
                reminders = reminders.filter(x => x.id !== id);
                save();
                render();
            }
        }

        function save() { localStorage.setItem('reminders', JSON.stringify(reminders)); }
        setInterval(render, 5000);
        render();
    </script>
</body>
</html>
