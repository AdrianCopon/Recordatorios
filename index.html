<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Recordatorios Pro</title>
    <link rel="manifest" href="data:application/manifest+json,{'name':'Recordatorios','short_name':'Alertas','start_url':'.','display':'standalone'}" />
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh; padding: 20px; color: #333;
        }
        .container { max-width: 500px; margin: 0 auto; }
        h1 { color: white; text-align: center; margin-bottom: 30px; font-weight: 800; }
        .form-card { background: white; border-radius: 20px; padding: 25px; margin-bottom: 20px; box-shadow: 0 10px 30px rgba(0,0,0,0.2); }
        .input-group { margin-bottom: 15px; }
        label { display: block; margin-bottom: 8px; color: #666; font-weight: 600; font-size: 0.9rem; }
        input, textarea, select { width: 100%; padding: 14px; border: 2px solid #f0f0f0; border-radius: 12px; font-size: 1rem; }
        .interval-group { display: flex; gap: 10px; }
        .btn-primary { width: 100%; padding: 16px; background: #007AFF; color: white; border: none; border-radius: 14px; font-size: 1.1rem; font-weight: 700; cursor: pointer; }
        .reminder-card { background: white; border-radius: 18px; padding: 20px; margin-bottom: 15px; border-left: 6px solid #007AFF; }
        .status-tag { font-size: 0.75rem; font-weight: bold; padding: 4px 8px; border-radius: 6px; float: right; }
        .status-waiting { background: #FFD60A; color: #000; }
        .status-active { background: #34C759; color: #fff; }
        .countdown { font-size: 1.4rem; font-weight: 800; color: #FF3B30; text-align: center; margin: 10px 0; }
        .btn-done { width: 100%; padding: 12px; background: #8E8E93; color: white; border: none; border-radius: 10px; font-weight: 600; }
    </style>
</head>
<body>
    <div class="container">
        <h1>⏰ Recordatorios</h1>
        
        <div class="form-card">
            <div class="input-group">
                <label>Tarea</label>
                <input type="text" id="title" placeholder="Ej: Medicación o revisión">
            </div>
            <div class="input-group">
                <label>Fecha y Hora de Inicio</label>
                <input type="datetime-local" id="startDate">
            </div>
            <div class="input-group">
                <label>Repetir cada:</label>
                <div class="interval-group">
                    <input type="number" id="interval" value="30">
                    <select id="unit">
                        <option value="minutes">Minutos</option>
                        <option value="hours">Horas</option>
                    </select>
                </div>
            </div>
            <button class="btn-primary" onclick="requestPermissionAndAdd()">Programar Alerta</button>
        </div>
        
        <div id="remindersList"></div>
    </div>

    <script>
        let reminders = JSON.parse(localStorage.getItem('reminders')) || [];

        // Poner fecha actual por defecto en el input
        const now = new Date();
        now.setMinutes(now.getMinutes() - now.getTimezoneOffset());
        document.getElementById('startDate').value = now.toISOString().slice(0,16);

        if ('serviceWorker' in navigator) {
            const swCode = "self.addEventListener('fetch', function(event) {});";
            const blob = new Blob([swCode], {type: 'text/javascript'});
            const swUrl = URL.createObjectURL(blob);
            navigator.serviceWorker.register(swUrl);
        }

        async function requestPermissionAndAdd() {
            if ("Notification" in window) {
                await Notification.requestPermission();
            }
            addReminder();
        }

        function addReminder() {
            const title = document.getElementById('title').value;
            const startDate = new Date(document.getElementById('startDate').value).getTime();
            const interval = parseInt(document.getElementById('interval').value);
            const unit = document.getElementById('unit').value;
            
            if (!title || isNaN(startDate)) return;

            let minutes = unit === 'hours' ? interval * 60 : interval;
            
            const reminder = {
                id: Date.now(),
                title,
                interval: minutes,
                nextAlert: startDate, // Empieza en la fecha elegida
                notified: false
            };

            reminders.push(reminder);
            save();
            render();
            document.getElementById('title').value = '';
        }

        function sendSystemNotification(title) {
            if (Notification.permission === "granted") {
                new Notification("⏰ ¡Recordatorio!", { body: title });
            }
        }

        function render() {
            const list = document.getElementById('remindersList');
            const now = Date.now();

            list.innerHTML = reminders.map(r => {
                const timeLeft = r.nextAlert - now;
                const isWaiting = timeLeft > 0 && (r.nextAlert > now);
                
                if (timeLeft <= 0 && !r.notified) {
                    r.notified = true;
                    sendSystemNotification(r.title);
                    // Reprogramar: sumamos el intervalo a la fecha de la última alerta
                    r.nextAlert = r.nextAlert + (r.interval * 60 * 1000);
                    r.notified = false;
                    save();
                }

                return `
                    <div class="reminder-card">
                        <span class="status-tag ${timeLeft > 0 ? 'status-waiting' : 'status-active'}">
                            ${timeLeft > 0 ? 'Próximamente' : '¡Activo!'}
                        </span>
                        <strong>${r.title}</strong>
                        <div class="countdown">
                            ${timeLeft > 0 ? formatTime(timeLeft) : "¡Notificando!"}
                        </div>
                        <button class="btn-done" onclick="deleteRem(${r.id})">Eliminar</button>
                    </div>
                `;
            }).join('');
        }

        function formatTime(ms) {
            const totalSecs = Math.floor(ms / 1000);
            const h = Math.floor(totalSecs / 3600);
            const m = Math.floor((totalSecs % 3600) / 60);
            const s = totalSecs % 60;
            return `${h > 0 ? h + 'h ' : ''}${m}m ${s}s`;
        }

        function deleteRem(id) {
            reminders = reminders.filter(r => r.id !== id);
            save();
            render();
        }

        function save() { localStorage.setItem('reminders', JSON.stringify(reminders)); }
        
        setInterval(render, 1000);
        render();
    </script>
</body>
</html>
