<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Recordatorios Pro</title>
    <link rel="manifest" href="data:application/manifest+json,{'name':'Recordatorios','short_name':'Alertas','start_url':'.','display':'standalone'}" />
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
            color: #333;
        }
        .container { max-width: 500px; margin: 0 auto; }
        h1 { color: white; text-align: center; margin-bottom: 30px; font-weight: 800; }
        .form-card { background: white; border-radius: 20px; padding: 25px; margin-bottom: 20px; box-shadow: 0 10px 30px rgba(0,0,0,0.2); }
        .input-group { margin-bottom: 15px; }
        label { display: block; margin-bottom: 8px; color: #666; font-weight: 600; font-size: 0.9rem; }
        input, textarea, select { width: 100%; padding: 14px; border: 2px solid #f0f0f0; border-radius: 12px; font-size: 1rem; }
        .interval-group { display: flex; gap: 10px; }
        .btn-primary { width: 100%; padding: 16px; background: #007AFF; color: white; border: none; border-radius: 14px; font-size: 1.1rem; font-weight: 700; cursor: pointer; }
        .reminder-card { background: white; border-radius: 18px; padding: 20px; margin-bottom: 15px; border-left: 6px solid #007AFF; }
        .reminder-header { display: flex; justify-content: space-between; align-items: center; }
        .countdown { font-size: 1.4rem; font-weight: 800; color: #FF3B30; text-align: center; margin: 10px 0; }
        .btn-done { width: 100%; padding: 12px; background: #34C759; color: white; border: none; border-radius: 10px; font-weight: 600; }
    </style>
</head>
<body>
    <div class="container">
        <h1>⏰ Recordatorios</h1>
        
        <div class="form-card">
            <div class="input-group">
                <label>Tarea</label>
                <input type="text" id="title" placeholder="Ej: Revisar stock óptica" required>
            </div>
            <div class="input-group">
                <label>Repetir cada:</label>
                <div class="interval-group">
                    <input type="number" id="interval" value="30">
                    <select id="unit">
                        <option value="minutes">Minutos</option>
                        <option value="hours">Horas</option>
                    </select>
                </div>
            </div>
            <button class="btn-primary" onclick="requestPermissionAndAdd()">Crear y Activar Notificaciones</button>
        </div>
        
        <div id="remindersList"></div>
    </div>

    <script>
        let reminders = JSON.parse(localStorage.getItem('reminders')) || [];

        // 1. REGISTRO DEL SERVICE WORKER (Para iOS)
        if ('serviceWorker' in navigator) {
            const swCode = "self.addEventListener('fetch', function(event) {});";
            const blob = new Blob([swCode], {type: 'text/javascript'});
            const swUrl = URL.createObjectURL(blob);
            navigator.serviceWorker.register(swUrl);
        }

        // 2. SOLICITAR PERMISOS
        async function requestPermissionAndAdd() {
            if ("Notification" in window) {
                const permission = await Notification.requestPermission();
                if (permission === "granted") {
                    addReminder();
                } else {
                    alert("Necesitas aceptar las notificaciones para que funcionen los avisos.");
                    addReminder();
                }
            }
        }

        function addReminder() {
            const title = document.getElementById('title').value;
            const interval = parseInt(document.getElementById('interval').value);
            const unit = document.getElementById('unit').value;
            if (!title) return;

            let minutes = unit === 'hours' ? interval * 60 : interval;
            
            const reminder = {
                id: Date.now(),
                title,
                interval: minutes,
                nextAlert: Date.now() + (minutes * 60 * 1000),
                notified: false
            };

            reminders.push(reminder);
            save();
            render();
        }

        function sendSystemNotification(title) {
            if (Notification.permission === "granted") {
                new Notification("⏰ ¡Aviso!", {
                    body: title,
                    icon: "https://cdn-icons-png.flaticon.com/512/559/559343.png"
                });
            }
        }

        function render() {
            const list = document.getElementById('remindersList');
            list.innerHTML = reminders.map(r => {
                const timeLeft = r.nextAlert - Date.now();
                
                // DISPARAR NOTIFICACIÓN REAL
                if (timeLeft <= 0 && !r.notified) {
                    r.notified = true;
                    sendSystemNotification(r.title);
                    // Reprogramar automáticamente
                    r.nextAlert = Date.now() + (r.interval * 60 * 1000);
                    r.notified = false;
                    save();
                }

                return `
                    <div class="reminder-card">
                        <div class="reminder-header">
                            <strong>${r.title}</strong>
                            <span>Cada ${r.interval} min</span>
                        </div>
                        <div class="countdown">${timeLeft > 0 ? Math.floor(timeLeft/1000) + "s restantes" : "¡AHORA!"}</div>
                        <button class="btn-done" onclick="deleteRem(${r.id})">Eliminar</button>
                    </div>
                `;
            }).join('');
        }

        function deleteRem(id) {
            reminders = reminders.filter(r => r.id !== id);
            save();
            render();
        }

        function save() { localStorage.setItem('reminders', JSON.stringify(reminders)); }
        
        setInterval(render, 1000);
        render();
    </script>
</body>
</html>
