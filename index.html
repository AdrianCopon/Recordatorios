<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recordatorios Recurrentes</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 500px;
            margin: 0 auto;
        }
        
        h1 {
            color: white;
            text-align: center;
            margin-bottom: 30px;
            font-size: 2rem;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.2);
        }
        
        .form-card {
            background: white;
            border-radius: 20px;
            padding: 25px;
            margin-bottom: 20px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.2);
        }
        
        .input-group {
            margin-bottom: 15px;
        }
        
        label {
            display: block;
            margin-bottom: 5px;
            color: #555;
            font-weight: 600;
            font-size: 0.9rem;
        }
        
        input, textarea, select {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 12px;
            font-size: 1rem;
            transition: border-color 0.3s;
        }
        
        input:focus, textarea:focus, select:focus {
            outline: none;
            border-color: #667eea;
        }
        
        textarea {
            resize: vertical;
            min-height: 80px;
        }
        
        .interval-group {
            display: flex;
            gap: 10px;
            align-items: end;
        }
        
        .interval-group input {
            flex: 1;
        }
        
        .interval-group select {
            width: 120px;
        }
        
        .btn-primary {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }
        
        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(102, 126, 234, 0.4);
        }
        
        .btn-primary:active {
            transform: translateY(0);
        }
        
        .reminders-list {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        
        .reminder-card {
            background: white;
            border-radius: 20px;
            padding: 20px;
            box-shadow: 0 5px 20px rgba(0,0,0,0.1);
            border-left: 6px solid;
            transition: transform 0.2s;
            position: relative;
            overflow: hidden;
        }
        
        .reminder-card:hover {
            transform: translateX(5px);
        }
        
        .reminder-card.active {
            animation: pulse 2s infinite;
        }
        
        @keyframes pulse {
            0%, 100% { box-shadow: 0 5px 20px rgba(0,0,0,0.1); }
            50% { box-shadow: 0 5px 30px rgba(255,0,0,0.3); }
        }
        
        .reminder-header {
            display: flex;
            justify-content: space-between;
            align-items: start;
            margin-bottom: 10px;
        }
        
        .reminder-title {
            font-size: 1.2rem;
            font-weight: 700;
            color: #333;
            flex: 1;
        }
        
        .reminder-time {
            background: #f0f0f0;
            padding: 5px 12px;
            border-radius: 20px;
            font-size: 0.85rem;
            color: #666;
            font-weight: 600;
        }
        
        .reminder-desc {
            color: #666;
            margin-bottom: 15px;
            line-height: 1.4;
        }
        
        .reminder-actions {
            display: flex;
            gap: 10px;
        }
        
        .btn-done {
            flex: 1;
            padding: 12px;
            background: #4CAF50;
            color: white;
            border: none;
            border-radius: 10px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
        }
        
        .btn-done:hover {
            background: #45a049;
            transform: scale(1.02);
        }
        
        .btn-delete {
            padding: 12px 20px;
            background: #ff5252;
            color: white;
            border: none;
            border-radius: 10px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
        }
        
        .btn-delete:hover {
            background: #ff1744;
            transform: scale(1.02);
        }
        
        .countdown {
            text-align: center;
            font-size: 1.5rem;
            font-weight: 700;
            color: #ff5722;
            margin: 10px 0;
        }
        
        .empty-state {
            text-align: center;
            color: rgba(255,255,255,0.8);
            padding: 40px;
        }
        
        .empty-state svg {
            width: 80px;
            height: 80px;
            margin-bottom: 20px;
            opacity: 0.6;
        }
        
        .color-0 { border-left-color: #ff6b6b; }
        .color-1 { border-left-color: #4ecdc4; }
        .color-2 { border-left-color: #45b7d1; }
        .color-3 { border-left-color: #96ceb4; }
        .color-4 { border-left-color: #ffeaa7; }
        .color-5 { border-left-color: #dfe6e9; }
        .color-6 { border-left-color: #fd79a8; }
        .color-7 { border-left-color: #a29bfe; }
        
        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            background: white;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.3);
            border-left: 5px solid #ff6b6b;
            transform: translateX(400px);
            transition: transform 0.3s;
            z-index: 1000;
            max-width: 300px;
        }
        
        .notification.show {
            transform: translateX(0);
        }
        
        .notification h3 {
            color: #333;
            margin-bottom: 5px;
        }
        
        .notification p {
            color: #666;
            font-size: 0.9rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>‚è∞ Recordatorios</h1>
        
        <div class="form-card">
            <div class="input-group">
                <label for="title">¬øQu√© necesitas recordar?</label>
                <input type="text" id="title" placeholder="Ej: Tomar agua, revisar correo..." required>
            </div>
            
            <div class="input-group">
                <label for="description">Descripci√≥n (opcional)</label>
                <textarea id="description" placeholder="Detalles adicionales..."></textarea>
            </div>
            
            <div class="input-group">
                <label>Repetir cada:</label>
                <div class="interval-group">
                    <input type="number" id="interval" value="30" min="1" required>
                    <select id="unit">
                        <option value="minutes">Minutos</option>
                        <option value="hours">Horas</option>
                        <option value="days">D√≠as</option>
                    </select>
                </div>
            </div>
            
            <button class="btn-primary" onclick="addReminder()">
                ‚ûï Crear Recordatorio
            </button>
        </div>
        
        <div id="remindersList" class="reminders-list"></div>
        
        <div class="empty-state" id="emptyState">
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <circle cx="12" cy="12" r="10"></circle>
                <polyline points="12 6 12 12 16 14"></polyline>
            </svg>
            <p>No hay recordatorios activos.<br>Crea uno nuevo arriba ‚òùÔ∏è</p>
        </div>
    </div>
    
    <div id="notification" class="notification">
        <h3>‚è∞ ¬°Recordatorio!</h3>
        <p id="notificationText"></p>
    </div>

    <script>
        let reminders = JSON.parse(localStorage.getItem('reminders')) || [];
        let colorIndex = 0;
        const colors = 8;
        
        function addReminder() {
            const title = document.getElementById('title').value.trim();
            const description = document.getElementById('description').value.trim();
            const interval = parseInt(document.getElementById('interval').value);
            const unit = document.getElementById('unit').value;
            
            if (!title || !interval) {
                alert('Por favor completa los campos obligatorios');
                return;
            }
            
            let minutes = interval;
            if (unit === 'hours') minutes = interval * 60;
            if (unit === 'days') minutes = interval * 60 * 24;
            
            const reminder = {
                id: Date.now(),
                title,
                description,
                interval: minutes,
                unit,
                intervalValue: interval,
                nextAlert: Date.now() + (minutes * 60 * 1000),
                colorClass: `color-${colorIndex % colors}`,
                completed: false
            };
            
            colorIndex++;
            reminders.push(reminder);
            saveReminders();
            renderReminders();
            
            document.getElementById('title').value = '';
            document.getElementById('description').value = '';
            document.getElementById('interval').value = '30';
        }
        
        function completeReminder(id) {
            const reminder = reminders.find(r => r.id === id);
            if (reminder) {
                reminder.completed = true;
                saveReminders();
                renderReminders();
                showNotification(`‚úÖ "${reminder.title}" marcado como completado`);
            }
        }
        
        function deleteReminder(id) {
            reminders = reminders.filter(r => r.id !== id);
            saveReminders();
            renderReminders();
        }
        
        function reactivateReminder(id) {
            const reminder = reminders.find(r => r.id === id);
            if (reminder) {
                reminder.completed = false;
                reminder.nextAlert = Date.now() + (reminder.interval * 60 * 1000);
                saveReminders();
                renderReminders();
            }
        }
        
        function saveReminders() {
            localStorage.setItem('reminders', JSON.stringify(reminders));
        }
        
        function formatTime(ms) {
            if (ms <= 0) return '¬°AHORA!';
            
            const seconds = Math.floor(ms / 1000);
            const minutes = Math.floor(seconds / 60);
            const hours = Math.floor(minutes / 60);
            const days = Math.floor(hours / 24);
            
            if (days > 0) return `${days}d ${hours % 24}h`;
            if (hours > 0) return `${hours}h ${minutes % 60}m`;
            if (minutes > 0) return `${minutes}m ${seconds % 60}s`;
            return `${seconds}s`;
        }
        
        function showNotification(text) {
            const notif = document.getElementById('notification');
            document.getElementById('notificationText').textContent = text;
            notif.classList.add('show');
            
            try {
                const audio = new Audio('data:audio/wav;base64,UklGRnoGAABXQVZFZm10IBAAAAABAAEAQB8AAEAfAAABAAgAZGF0YQoGAACBhYqFbF1fdJivrJBhNjVgodDbq2EcBj+a2/LDciUFLIHO8tiJNwgZaLvt559NEAxQp+PwtmMcBjiR1/LMeSwFJHfH8N2QQAoUXrTp66hVFApGn+DyvmwhBSuBzvLZiTYIG2m98OScTgwOUarm7blmFgU7k9n1unEiBC13yO/eizEIHWq+8+OWT');
                audio.volume = 0.3;
                audio.play().catch(() => {});
            } catch(e) {}
            
            setTimeout(() => {
                notif.classList.remove('show');
            }, 4000);
        }
        
        function renderReminders() {
            const list = document.getElementById('remindersList');
            const empty = document.getElementById('emptyState');
            
            if (reminders.length === 0) {
                list.innerHTML = '';
                empty.style.display = 'block';
                return;
            }
            
            empty.style.display = 'none';
            list.innerHTML = reminders.map(r => {
                const now = Date.now();
                const timeLeft = r.nextAlert - now;
                const isActive = timeLeft <= 0 && !r.completed;
                
                if (isActive && !r.notified) {
                    r.notified = true;
                    showNotification(`¬°Es hora de: ${r.title}!`);
                    setTimeout(() => {
                        r.nextAlert = now + (r.interval * 60 * 1000);
                        r.notified = false;
                        saveReminders();
                        renderReminders();
                    }, 100);
                }
                
                return `
                    <div class="reminder-card ${r.colorClass} ${isActive ? 'active' : ''}">
                        <div class="reminder-header">
                            <div class="reminder-title">${r.title}</div>
                            <div class="reminder-time">Cada ${r.intervalValue} ${r.unit === 'minutes' ? 'min' : r.unit === 'hours' ? 'hrs' : 'd√≠as'}</div>
                        </div>
                        
                        ${r.description ? `<div class="reminder-desc">${r.description}</div>` : ''}
                        
                        ${!r.completed ? `
                            <div class="countdown">‚è≥ ${formatTime(timeLeft)}</div>
                            <div class="reminder-actions">
                                <button class="btn-done" onclick="completeReminder(${r.id})">
                                    ‚úì Ya lo hice
                                </button>
                                <button class="btn-delete" onclick="deleteReminder(${r.id})">
                                    üóë
                                </button>
                            </div>
                        ` : `
                            <div style="text-align: center; color: #4CAF50; font-weight: 600; margin: 10px 0;">
                                ‚úì Completado
                            </div>
                            <div class="reminder-actions">
                                <button class="btn-primary" onclick="reactivateReminder(${r.id})" style="background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);">
                                    üîÑ Reactivar
                                </button>
                                <button class="btn-delete" onclick="deleteReminder(${r.id})">
                                    üóë
                                </button>
                            </div>
                        `}
                    </div>
                `;
            }).join('');
        }
        
        setInterval(renderReminders, 1000);
        renderReminders();
        
        document.getElementById('title').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') addReminder();
        });
    </script>
</body>
</html>
